<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container">
			<div class="card">
				<p>credit card details</p>
			</div>
			<form>
				<label for="card-number">Card Number</label>
				<input
					type="text"
					class="card-number"
					name="card-number"
					placeholder="1234 5678 9012 3456"
				/>

				<label for="card-holder">Name On Card</label>
				<input
					type="text"
					class="card-number"
					name="card-holder"
					placeholder="Name Surname"
				/>

				<div class="expiry">
					<label for="expiry-date">Expiry Date</label>
					<input
						type="text"
						class="card-number2"
						name="expiry-date"
						placeholder="02"
					/>
					<input
						type="text"
						class="card-number2"
						name="expiry-year"
						placeholder="2017"
            maxlength="4"
					/>

					<label for="cvv">CVV</label>
					<input
						type="text"
						name="cvv"
						placeholder="***"
						class="card-number2"
            maxlength="3"
					/>
				</div>
		</div>
	</body>
</html>
